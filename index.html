<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zeynep Deniz | Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
    body {
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: #f1f5f9;
      padding: 2rem;
    }
    header {
      text-align: center;
      margin-bottom: 4rem;
      animation: fadeInDown 1s ease;
    }
    .header-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }
    .header-wrapper h1 {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3rem;
      font-weight: 800;
      gap: 1rem;
    }
    .inline-gif {
      height: 200px;
      image-rendering: pixelated;
      display: block;
    }
    header p {
      font-size: 1.2rem;
      color: #94a3b8;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-bottom: 3rem;
    }
    nav a {
      color: #38bdf8;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #f472b6;
    }
    .projects {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      animation: fadeIn 1.2s ease;
    }
    .card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 1rem;
      padding: 2rem;
      backdrop-filter: blur(12px);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
    }
    .card h2 {
      font-size: 1.6rem;
      margin-bottom: 0.8rem;
    }
    .card p {
      color: #cbd5e1;
      font-size: 1rem;
    }
    .card i {
      position: absolute;
      top: 1.5rem;
      right: 1.5rem;
      font-size: 1.5rem;
      color: #38bdf8;
    }
    footer {
      text-align: center;
      margin-top: 4rem;
      font-size: 0.9rem;
      color: #64748b;
    }
    a {
      color: #38bdf8;
      text-decoration: none;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header>
    <div class="header-wrapper">
      <h1>
        <img src="waving_character.gif" alt="Pixel Character" class="inline-gif" />
        Zeynep Deniz
      </h1>
      <p>Computer Science Student | AI & Data Science Enthusiast</p>
    </div>
  </header>

  <nav>
    <a href="#">About</a>
    <a href="#">Projects</a>
    <a href="#">Contact</a>
  </nav>

  <section class="projects">
    <div class="card">
      <i class="fas fa-headset"></i>
      <h2>Under Construction</h2>
      <p>Coming Soon...</p>
    </div>
    <div class="card">
      <i class="fas fa-chart-pie"></i>
      <h2>Under Construction</h2>
      <p>Coming Soon...</p>
    </div>
    <div class="card">
      <i class="fas fa-microchip"></i>
      <h2>Under Construction</h2>
      <p>Coming Soon...</p>
    </div>
    <div class="card">
      <i class="fas fa-project-diagram"></i>
      <h2>Under Construction</h2>
      <p>Coming Soon...</p>
    </div>
  </section>

  <footer>
    Built with ❤️ by Zeynep Deniz | <a href="https://github.com/zeynepdnnz">GitHub</a>
  </footer>
</body>
</html>
